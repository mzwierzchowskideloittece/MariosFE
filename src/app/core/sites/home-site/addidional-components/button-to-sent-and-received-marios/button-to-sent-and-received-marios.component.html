<button class="container" mat-raised-button [routerLink]="[link]">

  <div class="content">
    <div class="text">
      <p style="text-align: start">{{buttonLabel}}</p>
    </div>


    <div class="container-for-logo-and-number">

      <div class="logo-and-number">

        <img class="mario-logo" ngSrc="/assets/mario-logo.png" alt="Mario logo" fill="true">

        <p class="number-of-marios">{{numberOfMarios}}</p>

      </div>

    </div>

  </div>

</button>
